[package]
name = "flyer"
version = "0.2.3"
authors = ["Themba Lucas Ngubeni <thembangubeni04@email.com>"]
license = "MIT"
description = "HTTP framework for rust"
readme = "README.md"
homepage = "https://github.com/lucas11776-golang/flyer"
repository = "https://github.com/lucas11776-golang/flyer"
keywords = ["http", "web", "framework"]
categories = ["web-programming", "web-programming::http-server", "web-programming::websocket"]
edition = "2024"

[dependencies]
openssl = "0.10.75"
rustls = "0.23.36"
reqwest = { version = "0.12.28", default-features = false, features = ["rustls-tls"] }
urlencoding = "2.1.3"
regex = "1.12.2"
once_cell = "1.21.3"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

tokio = { version = "1.48.0", features = ["full"] }
h2 = "0.4.12"
http = "1.3.1"
bytes = "1"
tokio-scoped = "0.2.0"
tokio-rustls = "0.26.4"
base64 = "0.22.1"
tera = "1.20.1"

quinn = "0.11.9"   
h3 = "0.0.8"   
h3-quinn = "0.0.10"      

tokio-tungstenite = "0.28.0"
tungstenite = "0.28.0"
futures = "0.3.31"
cookie = "0.18.1"
aes-gcm = "0.10.3"
multer = "3.1.0"
async-std = "1.13.2"
tokio-util = "0.7.17"
dotenv = "0.15.0"
lazy_static = "1.5.0"
slog = "2.8.2"
slog-async = "2.8.0"
slog-term = "2.9.2"
url = "2.5.8"
hickory-proto = "0.25.2"
