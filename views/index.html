<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - Riccardo Cavallo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: Arial, sans-serif;
    }
    .profile-card {
      background: #e63946;
      color: white;
      padding: 2rem;
      border-radius: 15px;
      width: 350px;
      text-align: center;
      position: relative;
    }
    .profile-card .avatar {
      font-size: 60px;
      margin-bottom: 1rem;
    }
    .contact-btn {
      background: #d62828;
      border: none;
      color: white;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      margin-top: 1rem;
      font-weight: bold;
    }
    .contact-arrow {
      position: absolute;
      bottom: -20px;
      right: 20px;
      background: #f4a261;
      color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
    }
    .contact-list {
      margin-top: 4rem;
    }
    .contact-item {
      background: white;
      border-radius: 10px;
      padding: 0.8rem 1rem;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0px 3px 6px rgba(0,0,0,0.1);
    }
    .contact-item .icon {
      display: flex;
      align-items: center;
      font-size: 22px;
      margin-right: 10px;
    }
    .contact-item span {
      flex: 1;
      margin-left: 10px;
    }
    .contact-item small {
      display: block;
      font-size: 0.8rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="text-center">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="avatar"><i class="bi bi-person-circle"></i></div>
      <h4>{{ user.first_name }} {{ user.last_name }}</h4>
      <p>Hi, I'm {{ user.first_name }} {{ user.last_name }} and I'm a Software Engineer.</p>
      <a style="text-decoration: none;" href="mailto:{{ user.email }}" class="contact-btn">CONTACT ME</a>
      <div class="contact-arrow">
        <i class="bi bi-chevron-up"></i>
      </div>
    </div>

    <!-- Contact List -->
    <div class="contact-list">
      <div class="contact-item">
        <div class="icon text-danger"><i class="bi bi-envelope-fill"></i></div>
        <span>Email <small>{{ user.email }}</small></span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <!-- <div class="contact-item">
        <div class="icon text-primary"><i class="bi bi-facebook"></i></div>
        <span>Facebook <small>Riccardo Cavallo</small></span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="contact-item">
        <div class="icon text-info"><i class="bi bi-twitter"></i></div>
        <span>Twitter <small>@RicHoxGFX</small></span>
        <i class="bi bi-chevron-right"></i>
      </div> -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
