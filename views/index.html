<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <base href="http://127.0.0.1:9999/">
  <title>About - Riccardo Cavallo</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link href="main.css" rel="stylesheet">
</head>
<body>
  <div class="text-center">
    <!-- Profile Card -->
    <div class="profile-card">
      <div class="avatar"><i class="bi bi-person-circle"></i></div>
      <h4>{{ user.first_name }} {{ user.last_name }}</h4>
      <p>Hi, I'm {{ user.first_name }} {{ user.last_name }} and I'm a Software Engineer.</p>
      <a style="text-decoration: none;" href="mailto:{{ user.email }}" class="contact-btn">CONTACT ME</a>
      <div class="contact-arrow">
        <i class="bi bi-chevron-up"></i>
      </div>
    </div>

    <!-- Contact List -->
    <div class="contact-list">
      <div class="contact-item">
        <div class="icon text-danger"><i class="bi bi-envelope-fill"></i></div>
        <span>Email <small>{{ user.email }}</small></span>
        <i class="bi bi-chevron-right"></i>
      </div>

        <div class="icon text-primary"><i class="bi bi-facebook"></i></div>
        <span>Facebook <small>Riccardo Cavallo</small></span>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="contact-item">
        <div class="icon text-info"><i class="bi bi-twitter"></i></div>
        <span>Twitter <small>@RicHoxGFX</small></span>
        <i class="bi bi-chevron-right"></i>
      </div> -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
